<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slap Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/style.css">



</head>
<body class="container-fluid">
    <header class="row">
        <div class="col-5 d-flex flex-column bg-secondary justify-content-start">
            <!-- healthbar -->
            <div id="player1Health" class="progress-bar" role="progressbar" style="width: 100%; height: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">--</div>
            <!-- <h1>Health:<span id="player1Health">--</span></h1> -->
        </div>
        <div class="col-2 bg-secondary text-center justify-content-center">
            <h1>VS</h1>
        </div>
        <div class="col-5 d-flex bg-primary justify-content-end">
            <!-- healthbar -->
            <div id="player2Health" class="progress-bar" role="progressbar" style="width: 100%; height: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">--</div>
            <!-- <h1>Health: <span id="player2Health">--</span></h1> -->
        </div>
        <div class="col-6 text-light">
            <h1>Name: <span id="player1Name">--</span> </h1>
            <h1>Hits: <span id="player1Hits">--</span> </h1>
        </div>
        <div class="col-6 d-flex align-items-end flex-column text-light ">
            <h1>Name: <span id="player2Name">--</span> </h1>
            <h1>Hits: <span id="player2Hits">--</span> </h1>
        </div>

        
    </header>

    <main class="row d-flex align-items-end rowHeight">
        <div class="col-6 d-flex justify-content-start align-items-end">
            <!-- player1 -->
            <img class="flipImage" src="https://cdn.wikimg.net/en/strategywiki/images/a/a4/SSF2T_Ken.gif" alt="//placehold.it/200x200">
        </div>
        <div class="col-6 d-flex justify-content-end align-items-end">
            <!-- player2 -->
            <img src="https://cdn.wikimg.net/en/strategywiki/images/6/65/SSF2T_Ryu.gif" alt="//placehold.it/200x200">
        </div>
    </main>

    <footer class="row footer d-flex">
        <div class="col-6">
            <!-- controls -->
            <button type="button" class="btn rounded-circle btn-primary" onclick="player1Attack('slap')">PUNCH</button>
            <button type="button" class="btn rounded-circle btn-primary" onclick="player1Attack('punch')">KICK</button>
            <button id="player1Special" type="button" class="btn rounded-circle btn-primary" onclick="player1Attack('special')">--</button>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <!-- controls -->
            <button type="button" class="btn rounded-circle btn-primary" onclick="player2Attack('slap')">PUNCH</button>
            <button type="button" class="btn rounded-circle btn-primary" onclick="player2Attack('punch')">KICK</button>
            <button id="player2Special" type="button" class="btn rounded-circle btn-primary" onclick="player2Attack('special')">--</button>
        </div>
        
    </footer>

    <script src="app/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
